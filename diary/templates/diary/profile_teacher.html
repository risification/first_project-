<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="well">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">Profile</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
        {%for teacher in teacher%}
      <div class="tab-pane active in" id="home">
        <form id="tab">
            <label>First Name</label>
            <input type="text" value="{{teacher.first_name}}" class="input-xlarge">
            <label>Last Name</label>
            <input type="text" value="{{teacher.last}}" class="input-xlarge">
            <label>Email</label>
            <input type="text" value="{{teacher.email}}" class="input-xlarge">
            <label>Phone number</label>
            <input type="text" value="{{teacher.phone}}" class="input-xlarge">
            <label>Birthday</label>
            <input type="text" value="{{teacher.birthday}}" class="input-xlarge">
        </form>
      </div>
        {%endfor%}
      <div class="tab-pane fade" id="profile">
    	<form id="tab2">
        	<label>New Password</label>
        	<input type="password" class="input-xlarge">
        	<div>
        	    <button class="btn btn-primary">Update</button>
        	</div>
    	</form>
      </div>
  </div>
</div>
