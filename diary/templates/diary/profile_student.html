<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="well">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">Profile</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">
          {% for student in student %}
        <form id="tab">
            <label>First Name</label>
            <input type="text" value="{{student.first_name}}" class="input-xlarge">
            <label>Last Name</label>
            <input type="text" value="{{student.last}}" class="input-xlarge">
            <label>Phone number</label>
            <input type="text" value="{{student.phone}}" class="input-xlarge">
            <label>Email</label>
            <input type="text" value="{{student.email}}" class="input-xlarge">
            <label>Birthday</label>
            <input type="text" value="{{student.birthday}}" class="input-xlarge">
        </form>
      </div>
      <div class="tab-pane fade" id="profile">
          {%endfor%}
      </div>
  </div>
</div>
